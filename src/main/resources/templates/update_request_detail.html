<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-secondary">
        <a th:href="@{/}" class="nav-item nav-link text-light">
            <div>
                <img th:src="@{/images/library.png}" height="30" width="30" />
                <span class="title">C-BOX Library</span>
            </div>
        </a>
    </nav>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12">名前 : <span th:text="${member.name}">nodata</span>→<span th:text="${updateRequest.name}">nodata</span></div>
            <div class="col-12">ふりがな : <span th:text="${member.furigana}">nodata</span>→<span th:text="${updateRequest.furigana}">nodata</span></div>
            <div class="col-12">板 : <span th:text="${beforeBoard.name}">nodata</span>→<span th:text="${afterBoard.name}">nodata</span></div>
            <div class="col-12">情報 : <span th:text="${member.discription}">nodata</span>→<span th:text="${updateRequest.discription}">nodata</span></div>
            <form th:action="@{'/show'}" method="POST">
                <button type="submit" th:formaction="@{'/update/request/accept/'} + ${updateRequest.id}"  class="btn btn-primary">accept</button>
                <button type="submit" th:formaction="@{'/update/request/refuse/'} + ${updateRequest.id}" class="btn btn-primary">refuse</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
