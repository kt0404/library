<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/request_list.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-secondary">
        <a th:href="@{/}" class="nav-item nav-link text-light">
            <div>
                <img th:src="@{/images/library.png}" height="30" width="30" />
                <span class="title">C-BOX Library</span>
            </div>
        </a>
    </nav>
    
    <div class="container">
        <h3>変更依頼</h3>
        <div class="row justify-content-center">
            <table class="table text-light">
                <thead>
                    <tr>
                        <th style="width: 10%">id</th>
                        <th style="width: 50%">name</th>
                        <th style="width: 40%">created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="update : ${updateList}">
                        <td><a th:href="@{'/process/update/request/' + ${update.updateRequestId}}"><span th:text="${update.updateRequestId}">nodata</span></a></td>
                        <td><a th:href="@{'/detail/' + ${update.memberId}}"><span th:text="${update.beforeName}">nodata</span></a></td>
                        <td><span th:text="${update.createdAt}">nodata</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <h3>削除依頼</h3>
        <div class="row justify-content-center">
            <table class="table text-light">
                <thead>
                    <tr>
                        <th style="width: 10%">id</th>
                        <th style="width: 50%">name</th>
                        <th style="width: 40%">created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="delete : ${deleteList}">
                        <td><a th:href="@{'/process/delete/request/' + ${delete.deleteRequestId}}"><span th:text="${delete.deleteRequestId}">nodata</span></a></td>
                        <td><a th:href="@{'/detail/' + ${delete.memberId}}"><span th:text="${delete.memberName}">nodata</span></a></td>
                        <td><span th:text="${delete.createdAt}">nodata</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/list.js}"></script>
</body>
</html>
